<!DOCTYPE html>  <!-- HTML5 document type -->
<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- use go-debug.js when developing and go.js when deploying -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.6.7/go-debug.js"></script>
  <!-- The DIV for a Diagram needs an explicit size or else we will not see anything.
     In this case we also add a background color so we can see that area. -->
     <script src="app.js"></script>
</head>
<body>
    <div id="myDiagramDiv"
     style="width:800px; height:1000px; background-color: #DAE4E4;"></div>
 <ul id="myTableList" style="width:400px; height:1000px"/>
 <ul id="layoutList">
     <li id="CircularLayout">circular layout</li>
     <li id="ForceDirectedLayout">force directed layout</li>
     <li id="GridLayout">grid layout</li>
     <li id="LayeredDigraphLayout">layered digraph layout</li>
     <li id="TreeLayout">tree layout</li>
 </ul>
</body>
</html>
