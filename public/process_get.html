<!DOCTYPE html>  <!-- HTML5 document type -->
<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- use go-debug.js when developing and go.js when deploying -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.6.7/go-debug.js"></script>
  <!-- The DIV for a Diagram needs an explicit size or else we will not see anything.
     In this case we also add a background color so we can see that area. -->
     <script src="app.js"></script>
     <script src="summarized.js"></script>
  <link rel="stylesheet" type="text/css" href="format.css">
  <link rel="stylesheet" type="text/css" href="navbar.css">
</head>
<body>
    <div id = "outside-frame">
        <ul id="navbar">
          <li>
            <label class="switch">
              <input id="summarized" type="checkbox" onchange="checkboxClick(this)">
              <div class="slider"></div>
            </label>
          </li>
          <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn" onclick="toggleTables()">Tables</a>
            <div class="nav-content" id="TableList">
              <input type="text" placeholder="Search.." id="myInput" onkeyup="filter()">
              <div id="myTableList"></div>
            </div>
          </li>
          <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn" onclick="toggleLayout()">Automatic Layouts</a>
          <div class="nav-content" id="layoutList">
            <a href="#" id="CircularLayout">circular layout</a>
            <a href="#" id="ForceDirectedLayout">force directed layout</a>
            <a href="#" id="GridLayout">grid layout</a>
            <a href="#" id="LayeredDigraphLayout">layered digraph layout</a>
            <a href="#" id="TreeLayout">tree layout</a>
          </div>
        </li>
          <li><a href="javascript:void(0)" onclick="exportLocal('diagram.png')">Export Diagram to Image</a></li>
          <li><a href="javascript:void(0)" onclick="saveLayout()">Save layout</a></li>
          <li><a href="javascript:void(0)" id="hideall"  onclick="hideall()">Hide all entities</a></li>
          <li><a href="javascript:void(0)" id="showall" onclick="showall()">Show all entities</a></li>
        </ul>
         <div id="myDiagramDiv"> </div>
    </div>
</body>
</html>
